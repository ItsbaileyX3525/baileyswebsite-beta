<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="preload" as="image" href="/assets/index/icons/youtube-white.svg" type="image/svg+xml"/>
  <link rel="prefetch" as="image" href="/assets/index/icons/discord-dark.svg" type="image/svg+xml"/>

</head>
<body>
  <div class="grid grid-cols-5 gap-2 text-center  pb-0.5 rounded-b-2xl">
    <div href="/" id="home-button" class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Home</div>
    <div href="/game" id="games-button" class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Games</div>
    <div href="/portfolio" id="portfolio-button" class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Portfolio</div>
    <div href="/flikhost" id="flikhost-button" class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Flikhost</div>
    <div href="/stats" class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Stats</div>
  </div>
  <div id="music-details" class="bg-gray-500 fixed left-1/2 transform-[translateX(-50%)] bottom-5  px-2 py-1 rounded-2xl text-black opacity-0 transition-opacity duration-1000 ease-in-out">
    <p>Now playing: DanTDM - Spacedog</p>
  </div>
    <audio id="song">
        <source id="song-source" src="/assets/DanTDM - Spacedog.mp3" type="audio/mpeg">
    </audio>
    <div class="absolute top-12 right-3">
        <div class="flex gap-3">
            <div id="music-player">
                <img id="music-image" class="bg-gray-600 rounded-md max-w-12 cursor-pointer" src="/assets/speaker_disabled.svg" alt="">
            </div>
            <div id="music-player-shuffle">
                <img id="shuffle-image" class="bg-gray-600 rounded-md max-w-12 cursor-pointer" src="/assets/unshuffled.svg" alt="">
            </div>
            <div href="/music_player" id="music-player-settings" class="cursor-pointer" data-link>
                <img class="bg-gray-600 rounded-md max-w-12 pointer-events-none" src="/assets/settings.svg" alt="">
            </div>
        </div>
    </div>
  <div id="app">
  </div>
